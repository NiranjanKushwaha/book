<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="homeCtrl as hmCtrl">
        <div class="row">
            <div class="col-12">
                <h4 class="text-primary">Welcome to Your Library !..</h4>
                   <div class="mycard mx-auto" ng-repeat="quote in hmCtrl.quotes">
                    <div class="myCard-body">
                       <h4>{{quote.quote}}</h4>
                       <p>{{quote.name | uppercase }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
