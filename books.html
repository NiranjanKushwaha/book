<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
</head>

<body ng-controller="bookCtrl">
    <div class="container mb-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center top-book-heading">Books Collection</h1>
                <input type="text" placeholder="search a book" ng-model="mySearch">
                <div class="card" ng-repeat="book in Books | filter:(mySearch)">
                    <img ng-src={{book.source}} alt="img">
                    <div class="card-body">
                        <div>
                            <h4><span>Book- </span>{{book.title}}</h4>
                            <h5><span>Author- </span> {{book.author}}</h5>
                            <h6><span>year- </span>{{book.year}}</h6>
                        </div>
                        <div>
                            <button ng-click="addCart(book)">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
